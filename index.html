<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
    <!-- font awesome -->
    <link rel="stylesheet" href="css/all.min.css" />
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div class="sidebar-header">
          <i class="fa-solid fa-wrench" style="color: #ffffff"></i>
          <h1>Dashboard</h1>
        </div>
        <div class="list">
          <ul class="main-list">
            <li>
              <i class="fa-solid fa-house" style="color: #ffffff"></i>
              <h3>Home</h3>
            </li>
            <li>
              <i class="fa-regular fa-address-card" style="color: #ffffff"></i>
              <h3>Profile</h3>
            </li>

            <li>
              <i class="fa-solid fa-message" style="color: #ffffff"></i>
              <h3>Messages</h3>
            </li>
            <li>
              <i
                class="fa-solid fa-clock-rotate-left"
                style="color: #ffffff"
              ></i>
              <h3>History</h3>
            </li>
            <li>
              <i class="fa-solid fa-list-check" style="color: #ffffff"></i>
              <h3>Tasks</h3>
            </li>
            <li>
              <i class="fa-solid fa-users" style="color: #ffffff"></i>
              <h3>Communities</h3>
            </li>
          </ul>
          <ul class="settings">
            <li>
              <i class="fa-solid fa-gear" style="color: #ffffff"></i>
              <h3>settings</h3>
            </li>
            <li>
              <i class="fa-solid fa-shield" style="color: #ffffff"></i>
              <h3>Privacy</h3>
            </li>
            <li>
              <i
                class="fa-sharp fa-solid fa-question"
                style="color: #ffffff"
              ></i>
              <h3>Support</h3>
            </li>
          </ul>
        </div>
      </div>

      <!-- end sidebar -->
      <!-- start header -->
      <div class="header">
        <div class="nav">
          <i class="fa-solid fa-magnifying-glass"></i>
          <div class="search">
            <input type="text" />
          </div>
          <i class="fa-solid fa-bell"></i>
          <img
            src="images/36a636c8d6661e48e1320879c7ddece8_696476927b3fcabc158f37d1fbf8ff6e.webp"
            alt="profile picture"
          />
          <h2>Mohamed Hany</h2>
        </div>
        <div class="profile-header">
          <img
            src="images/36a636c8d6661e48e1320879c7ddece8_696476927b3fcabc158f37d1fbf8ff6e.webp"
            alt="profile picture"
          />
          <div class="text">
            <h3>Hi there,</h3>
            <h2>Mohamed Hany (@mohamed)</h2>
          </div>
          <div class="buttons">
            <button type="button">New</button>
            <button type="button">Upload</button>
            <button type="button">Share</button>
          </div>
        </div>
      </div>
      <!-- end header -->
      <div class="content"></div>
    </div>
  </body>
</html>
